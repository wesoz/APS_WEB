<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <script type = "text/javascript">
        function validaForm() {
            let msg = "";
            if( document.formCadastro.inputNome.value == "" ) {
                criticaCampo("O campo Nome é obrigatório", document.formCadastro.inputNome);
                return false;
            }
            if( document.formCadastro.inputEmail.value == "" ) {
                criticaCampo("O campo E-mail é obrigatório", document.formCadastro.inputEmail);
                return false;
            }
            if( document.formCadastro.inputSenha.value == "") {
                criticaCampo("O campo Senha é obrigatório", document.formCadastro.inputSenha);
                return false;
            }
            if( document.formCadastro.inputConfirmarSenha.value == "" ) {
                criticaCampo("O campo Confirmar Senha é obrigatório", document.formCadastro.inputConfirmarSenha);
                return false;
            }
            if( document.formCadastro.inputConfirmarSenha.value != document.formCadastro.inputSenha.value ) {
                criticaCampo("Senhas não conferem!", document.formCadastro.inputConfirmarSenha);
                return false;
            }

            return true;
        }

        function criticaCampo(mensagem, campo) {
            document.getElementById("errorMessage").innerHTML = mensagem;
            if (!campo.classList.contains("input-error")) {
                campo.classList.add("input-error");
            }
            campo.focus();
        }

        function limpaErro(campo) {
            document.getElementById("errorMessage").innerHTML = "";
            campo.classList.remove("input-error");
        }
    </script> 
</head>
<body>
    <div class="container" style="display: flex; flex-direction: column;">
        <h2 class="title title-second">Criar conta</h2>
        <div style="background-color: #fff; width: 450px; display: flex; justify-content: center; padding: 20px">
            <form class="form" name="formCadastro" onsubmit="return(validaForm());" method="post" action="cadastro.php">
                <label class="label-input" for="">
                    <i class="far fa-user icon-modify"></i>
                    <input type="text" placeholder="Nome" name="inputNome" onchange="limpaErro(this);">
                </label>
                
                <label class="label-input" for="">
                    <i class="far fa-envelope icon-modify"></i>
                    <input type="email" placeholder="Email" name="inputEmail" onchange="limpaErro(this);">
                </label>
                
                <label class="label-input" for="">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" placeholder="Senha" name="inputSenha" onchange="limpaErro(this);">
                </label>
                
                <label class="label-input" for="">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" placeholder="Confirmar Senha" name="inputConfirmarSenha" onchange="limpaErro(this);">
                </label>
                
                <button class="btn btn-second">REGISTRAR</button>
            </form>
        </div>
        <p id="errorMessage" class="description" style="color: #E57373; font-weight: bold;"></p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
